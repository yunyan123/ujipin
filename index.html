<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>111</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	<script src="lib/requirejs/require.js" data-main="/js/index"></script>
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<!--轮播图效果-->
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						
					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="imgs/banner3.jpg" />
						</div>
						<div class="item">
							<img src="imgs/banner2.png" />
						</div>
						
					</div>

					
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<!--<span class="sr-only">Previous</span>-->
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<!--<span class="sr-only">Next</span>-->
					</a>
			</div>
			

			<!-- 秒杀专区开始 -->
			<div id="seckill_time">
				<div>
					<h3>秒杀专区</h3>
					<h4>每日好物 限量秒杀</h4>
					<p>
						<span></span>
						<em>:</em>
						<span></span>
						<em>:</em>
						<span></span>
					</p>
				</div>
			</div>
			<script type="text/html" id="prod_detail">
				<% for(var i=0;i<list.length;i++){
					var prod=list[i];
				%>
				<dl>
					<dt><img src="<%=prod.imgSrc%>"></dt>
					<dd>
						<h2><%=prod.name %><%=prod.detail %></h2>
						<p>
							<span class="pro_id" style="display: none;"><%=prod.id%></span>
							<span> <%=prod.special_price %> </span>
							<em> <%=prod.market_price %> </em>
						</p>
					</dd>
				</dl>
				<% } %>
			</script>       
			<!--优选活动开始-->
			<div class="yx_activity">
				<a href="#" class="l"><img src="imgs/6814f1ed69b8bbaab98b33d5f9128617.jpg"/></a>
				<a href="#" class="r"><img src="imgs/e92b1095065b1886553e5d52709426d3.jpg"/></a>
				<a href="#"class="l"><img src="imgs/6814f1ed69b8bbaab98b33d5f9128617.jpg"/></a>
				<a href="#" class="r"><img src="imgs/e92b1095065b1886553e5d52709426d3.jpg"/></a>
				
			</div>
			<!--最热商品开始-->
			<div class="hot_goods">
				<h3>最热商品</h3>
				<div class="goods_list">
					
					<!--<dl>
					<dt>
						<a href="#"><img src="imgs/0db900bea1dd2db6697ab58080cc1b43.jpg"/></a>
					</dt>
					<dd class="">
                    <p class="goods_brand"><a href="#" target="_blank">拒绝晒伤</a></p>
                    <p class="goods_introduce"><a href="#" target="_blank">RE:CIPE清爽水晶防晒喷雾</a></p>
                    <p class="goods_price"><span class="special_price">¥69.00</span><span class="market_price">¥158.00</span></p>
				</dd>
				</dl>-->
				
				</div>				
			</div>
			<script type="text/html" id="prod_hot_detail">
				<% for(var i=0;i<list_hot.length;i++){
					var prod=list_hot[i];
				%>
				<dl>
					<dt><a href="#"><img src="<%=prod.imgSrc%>"></a></dt>
					<dd>
						<p class="goods_brand"><a href="#"><%=prod.detail %></a></p>
                    	<p class="goods_introduce"><a href="#"><%=prod._detail %></a></p>
                    	<p class="goods_price">
                    		<span class="special_price"><%=prod.special_price %></span>
                    		<span class="market_price"><%=prod.market_price %></span>
                    		
                    	</p>
						
					</dd>
				</dl>
				<% } %>
			</script>  
			
			
			
		</div>
		<div class="footer"></div>
	</body>
</html>
